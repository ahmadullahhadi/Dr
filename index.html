<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Animated H in Hexagon</title> <!-- Include Anime.js --> 
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script> 
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      background-color: #0a192f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      width: max-content;
      max-width: 100px;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
      margin: 0 auto;
      fill: none;
    }

  </style> 
 </head> 
 <body> 
  <div class="container"> 
   <svg id="hexagon" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g> <!-- Changed 'id="B"' to 'id="H"' --> 
     <g id="H" transform="translate(2.50, 33)" fill="#64FFDA" style="opacity: 0" font-family="system-ui, Calibre-Medium, Calibre, sans-serif" font-size="50" font-weight="400" letter-spacing="4.16666603"> 
      <text> 
       <tspan x="50" y="33" text-anchor="middle">
         H 
       </tspan> <!-- Adjusted for centering --> 
      </text> 
     </g> 
     <path stroke="#64FFDA" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" d="M 50, 5
             L 11, 27
             L 11, 72
             L 50, 95
             L 89, 73
             L 89, 28 z" /> 
    </g> 
   </svg> 
  </div> 
  <script>
    // Anime.js animation
    const anim = anime.timeline({
      loop: true,
      direction: 'alternate',
    });

    anim
      .add({
        targets: '#hexagon path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutQuart',
        duration: 2000,
        delay: function(el, i) { return i * 250 },
      })
      .add({
        targets: '#hexagon #H',  // Target the "H" element
        duration: 1000,
        opacity: 1,
        easing: 'easeInOutQuart'
      });
  </script> 
 </body>
</html>
